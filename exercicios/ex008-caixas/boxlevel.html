<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Level</title>
</head>
<body>
    <h1>O que é uma box-level?</h1>
    <h2>Uma box-level possui as seguintes características:</h2>
    <ul>
        <li>pula pra próxima linha</li>
        <li>Ocupa a linha inteira</li>
    </ul>
    <h2>Exemplos de Box-level:</h2>
    <ul>
        <li>&lt;div&gt;</li>
        <li>&lt;h1&gt;-&lt;h6&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;main&gt;</li>
        <li>&lt;header&gt;</li>
        <li>&lt;nav&gt;</li>
        <li>&lt;article&gt;</li>
        <li>&lt;aside&gt;</li>
        <li>&lt;footer&gt;</li>
        <li>&lt;form&gt;</li>
        <li>&lt;video&gt;</li>
    </ul>
</body>
</html>
