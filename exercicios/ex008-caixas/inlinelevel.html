<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Level</title>
</head>
<body>
    <h1>O que é uma Inline-Level?</h1>
    <h2>Uma inline-level possui as seguintes características:</h2>
    <ul>
        <li>continua na mesma linha</li>
        <li>ocupa o espaço necessário</li>
    </ul>
    <h2>Exemplos de Inline-Level:</h2>
    <ul>
        <li>&lt;span&gt;</li>
        <li>&lt;a&gt;</li>
        <li>&lt;code&gt;</li>
        <li>&lt;small&gt;</li>
        <li>&lt;strong&gt;</li>
        <li>&lt;em&gt;</li>
        <li>&lt;sup&gt;-&lt;sub&gt;</li>
        <li>&lt;label&gt;</li>
        <li>&lt;button&gt;</li>
        <li>&lt;input&gt;</li>
        <li>&lt;select&gt;</li>
    </ul>
</body>
</html>
